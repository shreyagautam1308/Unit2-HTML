<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Choose your Language:</h2>
    <form>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JAVASCRIPT">
        <label for="javascript">JAVASCRIPT</label><br>
    </form>
    <h2>Input Text</h2>
    <form>
        <input type="text" value="Enter your name">
    </form>
    <h2>Select your specialised subject:</h2>
    <form>
        <input type="checkbox" id="Python Programming" name="sub" value="Python Programming">
        <label for="Python Programming">Python Programming</label><br>
        <input type="checkbox" id="Data Science" name="sub" value="Data Science">
        <label for="Data Science">Data Science</label><br>
        <input type="checkbox" id="Artificial Intelligence" name="sub" value="Artificial Intelligence">
        <label for="Artificial Intelligence">Artificial Intelligence</label>
    </form>
</body>
</html>
